<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="post" style="max-width:500px;margin:auto">
            <h2>Register Form</h2>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" name="name" placeholder="Student Name...">
            </div>

            <div class="input-container">
                <i class="fas fa-id-card icon"></i>
                <input class="input-field" type="text" name="enrollment" placeholder="Student Enrollment no...">
            </div>


            <div class="input-container">
                <i class="fa fa-building icon"></i>
                <input class="input-field" type="text" name="branch" placeholder="Branch...">
            </div>

            <div class="input-container">
                <i class="fa fa-layer-group icon"></i>
                <input class="input-field" type="text" name="sem" placeholder="Semester...">
            </div>

            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="email" name="email" placeholder="Email">
            </div>

            <div class="input-container">
                <i class="fa fa-phone-alt icon"></i>
                <input class="input-field" type="text" name="mobile" placeholder="Contact No...">
            </div>

            <div class="input-container">
                <i class="fas fa-id-card icon"></i>
                <select name="event" class="input-field">
                    <option name="event" >Select Your Event</option>
                    <option name="event" >Coding</option>
                    <option name="event" >Cube Solving</op  tion>
                    <option name="event" >Quize</option>
                    <option name="event" >Debate</option>
                    <option name="event" >Rapid Fire</option>
                </select>

            </div>

            <button type="submit" name="done" class="btn"> Register </button>
        </form>
    </div>

</body>

</html>
